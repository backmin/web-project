	<script>
$(document).ready(function(){ 
    $(".gallery_thumb img").click(
		function(){
			var large_img_src = $("#large_img").attr("src");
			var src = $(this).data('large');
			if(large_img_src==src){return false;}
			$( '#large_img' ).fadeOut(0);
			$("#large_img").attr("src",src);
			$( '#large_img' ).fadeIn(300);
		}
    );

	if($('#sh_content').width() < 1070){
		$('.gallery_thumb li').css('height','71px');
		$('.gallery_img').css('max-height','750px');
		$('.gallery_img img').css('max-height','750px');;
	}
});
</script>
